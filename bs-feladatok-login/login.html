<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/main.css" />

    <title>Login screen</title>
  </head>
  <body>
    <main>
      <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <div>
          <div class="icon">
            <span class="icon-text">F</span>
          </div>
        </div>
        <div>
          <h3 class="mt-4 mb-3 text-center">Please sign in</h3>
          <form class="d-flex justify-content-center flex-column">
            <div class="form-group mb-0 mt-0">
              <label for="email" class="font-weight-bold"></label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
              <label for="password" class="font-weight-bold"></label>
              <input type="text" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-check mb-4 mt-2 mx-auto">
              <input type="checkbox" name="newsletter" id="newsletter" class="form-check-input">
              <label for="newsletter" class="font-weight-bold form-check-label">Remember me</label>
            </div>
            <button type="button" class="btn btn-primary w-100">Sign in</button>
          </form>
          <p class="text-muted text-center mt-5 copyright">â’¸ 2017-2020</p>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
