<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/ca7ccd8b38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="character-container"></div>
      <div class="info-container">
        <div>
          <div>
            <h3 class="info_container__title">GAME OF THRONES</h3>
          </div>
          <div class="info-img-wrapper">
            <img class="info-img" src="" alt="" />
          </div>
          <div class="info_name_and_house">
            <p class="info_name"></p>
            <img src="" alt="" class="house_img" />
          </div>
          <div>
            <p class="info_bio"></p>
          </div>
        </div>
        <div class="info_search__container">
          <button class="greater_than">
            <i class="fas fa-greater-than"></i>
          </button>
          <div class="search_box">
            <div class="search_icon_wrapper">
              <i class="fas fa-search"></i>
            </div>
            <input class="input" type="text" />
          </div>
        </div>
      </div>
    </div>
    <script src="../js/got.js"></script>
  </body>
</html>
